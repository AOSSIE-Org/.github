# The JSONPath filter expression used to identify which PRs to close.
# The data filtered is the pull request data along with other metadata passed in
# by probot.
# See http://goessner.net/articles/JsonPath/
# `true` will close all PRs.
filters:
    - true

# The message to post to the closed PR.
commentBody: |
  Thanks for your contribution!  Unfortunately, this GitHub repository is a mirror of <https://gitlab.com/aossie> and cannot be used for accepting contributions. Instead, please visit <https://gitlab.com/aossie> 
# Whether or not to add a label to the closed PR.
addLabel: false
